<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice API</title>
</head>
<style>
img{
    object-fit: cover;
}

images{
    background-size: cover;
    background-position: center;
    height: 200px;
    width: 200px;
}
</style>
<body>
    <h1>Welcome to the Practice API</h1>
    <p>This is a simple API for practicing HTTP requests.</p>
    <img id="catImage" src="https://i.pinimg.com/736x/12/3a/6a/123a6a0c85588f4ac018828159ae54b8.jpg" alt="Cat Image" height="250px" height="250px"/>
    <br><button onclick="getImage()">Get Cat Images</button>
</body>
<script>

    const URL = "https://api.thecatapi.com/v1/images/search?limit=10&breed_ids=beng&api_key=REPLACE_ME"

    let promise = fetch(URL);
    console.log(promise);

    //get api function
    const getImage = async () =>{
        console.log("getting data...")
        let response = await fetch(URL);
        console.log(response); //it is available in json format
        let data = await response.json(); //by .json i can use it as js object
        console.log(data);
        console.log(data[0]);
        console.log(data[0].url);
        document.querySelector("#catImage").src = data[0].url;
        // document.querySelector("#images").style.backgroundImage = `url(${data[0].url})`;
    }
</script>
</html>
